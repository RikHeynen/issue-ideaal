                  - h3
                  - bold
                  - italic
                  - unorderedlist
                  - orderedlist
                  - removeformat
                  - anchor
            -
              handle: images
              field:
                mode: list
                container: images
                restrict: false
                allow_uploads: false
                show_filename: true
                max_files: 4
                display: Afbeeldingen
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                read_only: false
            -
              handle: knop
              field: button.button
        asset_text:
          display: 'Asset + tekst'
          fields:
            -
              handle: visual
              field: visual.visual
            -
              handle: block_variant
              field:
                options:
                  variant_1: 'Variant 1'
                  variant_2: 'Variant 2'
                multiple: false
                clearable: false
                searchable: true
                taggable: false
                push_tags: false
                cast_booleans: false
                display: 'Blok variant'
                type: select
                icon: select
