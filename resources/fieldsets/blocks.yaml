              handle: afbeelding
              field: image.image
            -
              handle: video_url
              field: video_url.video_url
        contact:
          display: Contact
          fields:
            -
              handle: visual
              field: visual.visual
            -
              handle: tekst
              field: text.text
              config:
                buttons:
                  - h2
